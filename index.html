<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIOCHEATS V1 - Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            background: radial-gradient(circle, #080808, #111111);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-transform: uppercase;
            margin: 0;
            padding: 0;
        }

        /* General Background Box */
        .background-box {
            background: linear-gradient(145deg, rgba(0, 255, 255, 0.2), rgba(0, 0, 0, 0.5));
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            max-width: 400px;
            width: 100%;
            backdrop-filter: blur(10px); /* Adds a blur effect to background */
        }

        .glow-cyan { color: #00ffff; }
        .glow-yellow { color: #ffcc00; }

        /* Login Form */
        .login-box {
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        .login-box input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            background: #222;
            color: white;
            font-size: 16px;
            text-align: center;
        }

        .login-box button {
            padding: 12px;
            background: linear-gradient(90deg, #00ffff, #0077ff);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 10px #00ffff;
            margin-top: 10px;
        }

        /* Hide elements */
        .hidden { display: none; }

        /* Main Content Box */
        .box {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
        }

        .history-box {
            margin-top: 30px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
        }

        .history-entry {
            margin: 5px;
            padding: 5px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
        }

        .big-entry { color: #ffcc00; }
        .small-entry { color: #00ff00; }

        /* Prediction Styles */
        .prediction-text {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0px 0px 15px #00ffff, 0px 0px 30px #00ffff;
        }

        .loading { display: none; }
    </style>
</head>
<body>

    <!-- Login Screen -->
    <div id="loginScreen" class="background-box">
        <div class="logo glow-cyan">
            RIOCHEATS <span class="glow-yellow">V1</span>
        </div>
        <h2>üîí LOGIN</h2>
        <div class="login-box">
            <input type="text" id="username" placeholder="Enter Username">
            <input type="password" id="password" placeholder="Enter Password">
            <button onclick="login()">LOGIN</button>
            <p id="errorMessage" style="color: red; display: none;">Invalid Credentials</p>
        </div>
    </div>

</html>
